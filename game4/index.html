    <script>

        // ============================================

        const questions = [

        // ============================================

        let currentIdx = 0;
        let isAnswered = false; // é˜²æ­¢é‡è¤‡é»æ“Š

        const qImg = document.getElementById('question-img');
        const optionsBox = document.getElementById('options-box');

        // å•Ÿå‹•éŠæˆ²
        loadQuestion(currentIdx);

        function loadQuestion(index) {
            // æª¢æŸ¥æ˜¯å¦çµæŸ
            if (index >= questions.length) {
                gameFinished();

            }

            // é‡ç½®ç‹€æ…‹
            isAnswered = false;
            msgEl.textContent = '';
            nextBtn.style.display = 'none';
            optionsBox.innerHTML = ''; // æ¸…ç©ºé¸é …

            // è¼‰å…¥é¡Œç›®
            const data = questions[index];

            progressEl.textContent = `ç¬¬ ${index + 1} é¡Œ / å…± ${questions.length} é¡Œ`;

            // ç”¢ç”Ÿé¸é …
            data.options.forEach(optFileName => {
                const btn = document.createElement('div');

                // åœ–ç‰‡
                const img = document.createElement('img');
                img.src = folderPath + optFileName;
                btn.appendChild(img);

                // é»æ“Šäº‹ä»¶
                btn.onclick = () => checkAnswer(btn, optFileName, data.ans);

        function checkAnswer(btnElement, selectedFile, correctFile) {

            isAnswered = true;

                allBtns.forEach(b => {
