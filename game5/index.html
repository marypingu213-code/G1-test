    <style>

        /* é¡Œç›®å¤§åœ–å€åŸŸ */

        #question-img {
            /* â–¼â–¼â–¼ ä¿®æ”¹é€™è£¡ï¼šæŠŠé¡Œç›®åœ–ç‰‡è®Šå¤§ â–¼â–¼â–¼ */

        .instruction {

        /* é¸é …å€åŸŸ */
        .options-container {
            display: flex;

            flex-wrap: wrap;

        }

        /* é¸é …åœ–ç‰‡æŒ‰éˆ• */
        .option-card {
            background: white;
            border: 5px solid white; /* é‚Šæ¡†åŠ ç²—ä¸€é» */
            border-radius: 20px;

            box-shadow: 0 4px 8px rgba(0,0,0,0.15);

        .option-card img {
            /* â–¼â–¼â–¼ ä¿®æ”¹é€™è£¡ï¼šæŠŠé¸é …åœ–ç‰‡è®Šå¤§ â–¼â–¼â–¼ */
            width: 220px;
            height: 220px;
            /* â–²â–²â–² åŸæœ¬æ˜¯ 130px â–²â–²â–² */
            
            object-fit: contain;
            display: block;

        }

        .option-card:hover {
            transform: scale(1.05);

        /* é¸ä¸­ç‹€æ…‹ (è—è‰²æ¡†) */
        .option-card.selected {
            border-color: #2196F3;
            background-color: #e3f2fd;
            transform: translateY(-5px);
        }

        /* ç­”å° (ç¶ è‰²æ¡†) */
        .option-card.correct {
            border-color: #4CAF50;

        }

        /* ç­”éŒ¯ (ç´…è‰²æ¡†) */
        .option-card.wrong {

        }

        /* æ‰‹æ©Ÿç‰ˆé©æ‡‰ï¼šå¦‚æœè¢å¹•å¤ªå°ï¼Œè‡ªå‹•ç¸®å°ä¸€é»ä»¥å…è·‘ç‰ˆ */
        @media (max-width: 768px) {
            #question-img { height: 200px; }
            .option-card img { width: 100px; height: 100px; }
        }

        /* æ§åˆ¶æŒ‰éˆ• */
        .controls {
            margin-top: 40px;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
        }

        button {
            padding: 15px 50px; /* æŒ‰éˆ•ä¹Ÿç¨å¾®è®Šå¤§ */
            font-size: 1.5rem;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            font-weight: bold;
            color: white;

        }

        #next-btn { background-color: #009688; }
        .final-btns { display: none; gap: 20px; }
        .btn-lobby { background-color: #795548; }

        #message {
            font-size: 1.8rem; /* è¨Šæ¯å­—é«”åŠ å¤§ */
            font-weight: bold;

            margin-top: 15px;

        }
        .correct-text { color: green; }

</head>
<body>

    <h1>ç¬¬äº”é—œï¼šåœ–ç‰‡çµ„åˆ</h1>
    <div id="progress">æº–å‚™é–‹å§‹...</div>

    <div class="question-container">
        <img id="question-img" src="" alt="é¡Œç›®">
    </div>

    <div class="instruction">è«‹é¸å‡º 2 å¼µæ­£ç¢ºçš„åœ–ç‰‡ï¼š</div>

    <div class="options-container" id="options-box">
        </div>

    <div id="message"></div>

    <div class="controls">
        <button id="next-btn" onclick="nextQuestion()">ä¸‹ä¸€é¡Œ â”</button>
        
        <div class="final-btns" id="final-btns">
            <button class="btn-lobby" style="display:block" onclick="goToLobby()">ğŸ  å›åˆ°å¤§å»³</button>
        </div>
    </div>

    <script>
        // ============================================
        //  é¡Œç›®è¨­å®šå€
        // ============================================
        const questions = [
            { q: '1.jpg', ans: ['1-2.jpg', '1-3.jpg'] },
            { q: '2.jpg', ans: ['2-1.jpg', '2-2.jpg'] },
            { q: '3.jpg', ans: ['3-1.jpg', '3-2.jpg'] },
            { q: '4.jpg', ans: ['4-1.jpg', '4-2.jpg'] },
            { q: '5.jpg', ans: ['5-1.jpg', '5-2.jpg'] }
        ];

        const folderPath = ''; 
        // ============================================

        let currentIdx = 0;
        let selectedCards = []; 
        let currentOptions = []; 

        const qImg = document.getElementById('question-img');
        const optionsBox = document.getElementById('options-box');
        const progressEl = document.getElementById('progress');
        const msgEl = document.getElementById('message');
        const nextBtn = document.getElementById('next-btn');
        const finalBtns = document.getElementById('final-btns');

        const allPossibleAnswers = [];
        questions.forEach(q => {
            allPossibleAnswers.push(q.ans[0]);
            allPossibleAnswers.push(q.ans[1]);
        });

        loadQuestion(currentIdx);

        function loadQuestion(index) {
            if (index >= questions.length) {
                gameFinished();
                return;
            }

            selectedCards = [];
            msgEl.textContent = '';
            nextBtn.style.display = 'none';
            optionsBox.innerHTML = ''; 

            const data = questions[index];
            qImg.src = folderPath + data.q;
            progressEl.textContent = `ç¬¬ ${index + 1} é¡Œ / å…± ${questions.length} é¡Œ`;

            let options = [...data.ans]; 
            
            let distractor;
            do {
                distractor = allPossibleAnswers[Math.floor(Math.random() * allPossibleAnswers.length)];
            } while (options.includes(distractor)); 

            options.push(distractor);
            shuffleArray(options);
            currentOptions = options;

            options.forEach(optFileName => {
                const card = document.createElement('div');
                card.className = 'option-card';
                card.dataset.file = optFileName; 
                
                const img = document.createElement('img');
                img.src = folderPath + optFileName;
                card.appendChild(img);

                card.onclick = () => selectCard(card, optFileName, data.ans);
                optionsBox.appendChild(card);
            });
        }

        function selectCard(cardElement, fileName, correctAnswers) {
            if (nextBtn.style.display === 'block') return;
            if (cardElement.classList.contains('selected')) {
                cardElement.classList.remove('selected');
                selectedCards = selectedCards.filter(f => f !== fileName);
                return;
            }

            cardElement.classList.add('selected');
            selectedCards.push(fileName);

            if (selectedCards.length === 2) {
                checkAnswer(correctAnswers);
            }
        }

        function checkAnswer(correctAnswers) {
            const isCorrect = selectedCards.every(file => correctAnswers.includes(file));
            const cards = document.querySelectorAll('.option-card');

            if (isCorrect) {
                msgEl.innerHTML = '<span class="correct-text">ğŸ‰ ç­”å°äº†ï¼å¥½æ£’ï¼</span>';
                cards.forEach(card => {
                    if (selectedCards.includes(card.dataset.file)) {
                        card.classList.remove('selected');
                        card.classList.add('correct'); 
                    }
                });
                nextBtn.style.display = 'block';

            } else {
                msgEl.innerHTML = '<span class="wrong-text">âŒ ä¸å¤ªå°å–”ï¼Œå†è©¦è©¦çœ‹ï¼</span>';
                cards.forEach(card => {
                    if (selectedCards.includes(card.dataset.file)) {
                        card.classList.add('wrong'); 
                    }
                });

                setTimeout(() => {
                    cards.forEach(card => {
                        card.classList.remove('selected', 'wrong');
                    });
                    selectedCards = [];
                    msgEl.textContent = '';
                }, 1000);
            }
        }

        function nextQuestion() {
            currentIdx++;
            loadQuestion(currentIdx);
        }

        function gameFinished() {
            document.querySelector('.question-container').style.display = 'none';
            document.querySelector('.instruction').style.display = 'none';
            optionsBox.style.display = 'none';
            msgEl.textContent = '';
            nextBtn.style.display = 'none';

            progressEl.innerHTML = "ğŸ‰ æ­å–œï¼å…¨éƒ¨é…å°å®Œæˆï¼";
            progressEl.style.color = "#006064";
            progressEl.style.fontSize = "1.5rem";

            finalBtns.style.display = 'flex';
        }

        function goToLobby() {
            window.location.href = '../index.html';
        }

        function shuffleArray(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
        }

    </script>
</body>
