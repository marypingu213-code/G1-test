        /* å¡ç‰‡æ­£é¢èˆ‡èƒŒé¢ */

        .card-front {

        /* å¡ç‰‡æ­£é¢ (é¡¯ç¤ºåœ–ç‰‡ - ç¿»éä¾†) */

        /* ç­”å°æ™‚çš„ç‰¹æ•ˆ */

        /* çµæŸæŒ‰éˆ•å€ */

<body>

    <h1>ç¬¬ä¸‰é—œï¼šèªè©é…å°</h1>
    <div id="info-bar">
        <span>å‰©é¤˜é…å°ï¼š<span id="pairs-left">7</span></span>
    </div>

    <div class="grid-container" id="game-grid">
        </div>

    <div class="controls" id="end-menu">
        <h2 style="color: #2e7d32;">ğŸ‰ å¤ªæ£’äº†ï¼æŒ‘æˆ°æˆåŠŸï¼</h2>
        <div style="display: flex; gap: 20px;">
            <button class="btn-lobby" onclick="goToLobby()">ğŸ  å›åˆ°å¤§å»³</button>
            <button class="btn-game4" onclick="goToGame4()">å‰å¾€ç¬¬å››é—œ â”</button>
        </div>
    </div>

    <script>
        // ============================================
        //  è¨­å®šå€
        // ============================================
        const totalPairs = 7; // ç¸½å…±æœ‰å¹¾å° (14å¼µå¡ = 7å°)
        const folderPath = ''; // åœ–ç‰‡å°±åœ¨åŒä¸€å±¤è³‡æ–™å¤¾
        // ============================================

        const grid = document.getElementById('game-grid');
        const pairsLeftEl = document.getElementById('pairs-left');
        const endMenu = document.getElementById('end-menu');

        let cardsArray = [];
        let hasFlippedCard = false;
        let lockBoard = false; // é–å®šç‰ˆé¢ï¼Œé˜²æ­¢ä¸€æ¬¡é»ä¸‰å¼µ
        let firstCard, secondCard;
        let pairsLeft = totalPairs;

        // åˆå§‹åŒ–éŠæˆ²
        initGame();

        function initGame() {
            // 1. ç”¢ç”Ÿå¡ç‰‡è³‡æ–™
            // ä¿®æ”¹é€™è£¡ï¼šæŠŠ .png æ”¹æˆ .jpg
            for (let i = 1; i <= totalPairs; i++) {
                cardsArray.push({ id: i, img: `${i}.jpg` });     // 1.jpg, 2.jpg...
                cardsArray.push({ id: i, img: `${i}-1.jpg` });   // 1-1.jpg, 2-1.jpg...
            }

            // 2. æ´—ç‰Œ (Fisher-Yates Shuffle)
            cardsArray.sort(() => 0.5 - Math.random());

            // 3. å»ºç«‹ HTML
            cardsArray.forEach(item => {
                const card = document.createElement('div');
                card.classList.add('card');
                card.dataset.id = item.id; 

                card.innerHTML = `
                    <div class="card-face card-front">?</div>
                    <div class="card-face card-back">
                        <img src="${folderPath + item.img}" alt="card">
                    </div>
                `;

                card.addEventListener('click', flipCard);
                grid.appendChild(card);
            });
        }

        function flipCard() {
            // å¦‚æœç‰ˆé¢é–å®š(æ­£åœ¨åˆ¤æ–·å…©å¼µç‰Œ) æˆ– é»æ“ŠåŒä¸€å¼µç‰Œ -> ä¸åšå‹•ä½œ
            if (lockBoard) return;
            if (this === firstCard) return;

            this.classList.add('flipped');

            if (!hasFlippedCard) {
                // é€™æ˜¯ç¿»çš„ç¬¬ä¸€å¼µç‰Œ
                hasFlippedCard = true;
                firstCard = this;
                return;
            }

            // é€™æ˜¯ç¿»çš„ç¬¬äºŒå¼µç‰Œ
            secondCard = this;
            checkForMatch();
        }

        function checkForMatch() {
            // æª¢æŸ¥å…©å¼µç‰Œçš„ data-id æ˜¯å¦ä¸€æ¨£
            let isMatch = firstCard.dataset.id === secondCard.dataset.id;

            if (isMatch) {
                disableCards();
            } else {
                unflipCards();
            }
        }

        function disableCards() {
            // é…å°æˆåŠŸï¼šç§»é™¤é»æ“Šäº‹ä»¶ï¼Œä¿æŒç¿»é–‹
            firstCard.removeEventListener('click', flipCard);
            secondCard.removeEventListener('click', flipCard);
            
            // åŠ ä¸Šç‰¹æ•ˆæ¨£å¼
            firstCard.classList.add('matched');
            secondCard.classList.add('matched');

            resetBoard();
            
            // æ›´æ–°å‰©é¤˜å°æ•¸
            pairsLeft--;
            pairsLeftEl.textContent = pairsLeft;

            // æª¢æŸ¥æ˜¯å¦çµæŸ
            if (pairsLeft === 0) {
                setTimeout(() => {
                    endMenu.style.display = 'flex';
                    window.scrollTo(0, document.body.scrollHeight);
                }, 500);
            }
        }

        function unflipCards() {
            // é…å°å¤±æ•—ï¼šé–å®šç‰ˆé¢ï¼Œ1ç§’å¾Œè“‹å›å»
            lockBoard = true;

            setTimeout(() => {
                firstCard.classList.remove('flipped');
                secondCard.classList.remove('flipped');
                resetBoard();
            }, 1000);
        }

        function resetBoard() {
            [hasFlippedCard, lockBoard] = [false, false];
            [firstCard, secondCard] = [null, null];
        }

        // è·³è½‰åŠŸèƒ½
        function goToLobby() {
            window.location.href = '../index.html';
        }

        function goToGame4() {
            // å‰å¾€ç¬¬å››é—œ
            window.location.href = '../game4/index.html';
        }

    </script>
