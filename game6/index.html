<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">

    <link rel="preconnect" href="https://fonts.googleapis.com">

    <link href="https://fonts.googleapis.com/css2?family=Zen+Maru+Gothic:wght@500;700&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: "Zen Maru Gothic", "å¾®è»Ÿæ­£é»‘é«”", sans-serif;
            background-color: #f3e5f5; /* æ·ºç´«è‰²èƒŒæ™¯ */
            display: flex;

        h1 { color: #6a1b9a; margin-bottom: 10px; }

        #progress {

            font-weight: bold;
        }

        /* é¡Œç›®å¤§åœ–å€åŸŸ */
        .question-container {
            background: white;
            padding: 20px;
            border-radius: 20px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            margin-bottom: 25px;

        }

        #question-img {
            height: 300px; 
            max-width: 100%;
            object-fit: contain;
            border-radius: 10px;
            display: block; /* ç¢ºä¿åœ–ç‰‡æœ‰é¡¯ç¤ºç©ºé–“ */
            background-color: #eee; /* è¼‰å…¥å‰é¡¯ç¤ºç°è‰²åº• */
        }

        .instruction {
            color: #8e24aa;
            font-weight: bold;
            margin-bottom: 15px;
            font-size: 1.3rem;
        }

        /* é¸é …å€åŸŸ */
        .options-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            flex-wrap: wrap;
            max-width: 900px;
        }

        /* é¸é …åœ–ç‰‡æŒ‰éˆ• */
        .option-card {
            background: white;
            border: 4px solid white;
            border-radius: 20px;
            cursor: pointer;
            transition: transform 0.2s, border-color 0.2s;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            padding: 10px;
            position: relative;
        }

        .option-card img {
            width: 180px;
            height: 180px;
            object-fit: contain;
            display: block;
            border-radius: 10px;
        }

        .option-card:hover {
            transform: scale(1.05);
            border-color: #e1bee7;
        }

        /* ç­”å° (ç¶ è‰²æ¡†) */
        .option-card.correct {
            border-color: #4CAF50;
            background-color: #e8f5e9;
            transform: scale(1.05);
        }

        /* ç­”éŒ¯ (ç´…è‰²æ¡†) */
        .option-card.wrong {
            border-color: #f44336;
            opacity: 0.5;
        }

        /* é–å®šç‹€æ…‹ */
        .disabled {
            pointer-events: none;
        }

        /* æ‰‹æ©Ÿç‰ˆé©æ‡‰ */
        @media (max-width: 768px) {
            #question-img { height: 200px; }
            .option-card img { width: 120px; height: 120px; }
        }

        /* æ§åˆ¶æŒ‰éˆ• */
        .controls {
            margin-top: 30px;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
        }

        button {
            padding: 12px 40px;
            font-size: 1.3rem;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            font-weight: bold;
            color: white;
            box-shadow: 0 4px 0 rgba(0,0,0,0.2);
            font-family: "Zen Maru Gothic", sans-serif;
            display: none; 
        }

        #next-btn { background-color: #8e24aa; }
        .final-btns { display: none; gap: 20px; }
        .btn-lobby { background-color: #795548; }

        #message {
            font-size: 1.6rem;
            font-weight: bold;
            height: 40px;
            margin-top: 15px;
            text-align: center;
        }
        .correct-text { color: green; }
        .wrong-text { color: red; }

    </style>
</head>
<body>

    <h1>ç¬¬å…­é—œï¼šç²¾æŒ‘ç´°é¸</h1>
    <div id="progress">æº–å‚™é–‹å§‹...</div>

    <div class="question-container">
        <img id="question-img" src="" alt="é¡Œç›®">
    </div>

    <div class="instruction">è«‹é¸å‡ºæ­£ç¢ºçš„åœ–ç‰‡ï¼š</div>

    <div class="options-container" id="options-box">
        </div>

    <div id="message"></div>

    <div class="controls">
        <button id="next-btn" onclick="nextQuestion()">ä¸‹ä¸€é¡Œ â”</button>
        
        <div class="final-btns" id="final-btns">
            <button class="btn-lobby" style="display:block" onclick="goToLobby()">ğŸ  å›åˆ°å¤§å»³</button>
        </div>
    </div>

    <script>
        // ============================================
        //  é¡Œç›®è¨­å®šå€
        // ============================================
        const questions = [
            // ç¬¬ä¸€çµ„ï¼š3 é¸ 1
            { 
                q: '1.jpg', 
                options: ['1-1.jpg', '1-2.jpg', '1-3.jpg'], 
                ans: '1-2.jpg' 
            },
            { 
                q: '2.jpg', 
                options: ['1-1.jpg', '1-2.jpg', '1-3.jpg'], 
                ans: '1-3.jpg' 
            },
            { 
                q: '3.jpg', 
                options: ['1-1.jpg', '1-2.jpg', '1-3.jpg'], 
                ans: '1-1.jpg' 
            },
            // ç¬¬äºŒçµ„ï¼š4 é¸ 1
            { 
                q: '4.jpg', 
                options: ['2-1.jpg', '2-2.jpg', '2-3.jpg', '2-4.jpg'], 
                ans: '2-1.jpg' 
            },
            { 
                q: '5.jpg', 
                options: ['2-1.jpg', '2-2.jpg', '2-3.jpg', '2-4.jpg'], 
                ans: '2-2.jpg' 
            },
            { 
                q: '6.jpg', 
                options: ['2-1.jpg', '2-2.jpg', '2-3.jpg', '2-4.jpg'], 
                ans: '2-3.jpg' 
            },
            { 
                q: '7.jpg', 
                options: ['2-1.jpg', '2-2.jpg', '2-3.jpg', '2-4.jpg'], 
                ans: '2-4.jpg' 
            }
        ];

        const folderPath = ''; 
        // ============================================

        let currentIdx = 0;
        let isAnswered = false;

        const qImg = document.getElementById('question-img');
        const optionsBox = document.getElementById('options-box');
        const progressEl = document.getElementById('progress');
        const msgEl = document.getElementById('message');
        const nextBtn = document.getElementById('next-btn');
        const finalBtns = document.getElementById('final-btns');

        // å•Ÿå‹•éŠæˆ²
        loadQuestion(currentIdx);

        function loadQuestion(index) {
            if (index >= questions.length) {
                gameFinished();
                return;
            }

            // é‡ç½®ç‹€æ…‹
            isAnswered = false;
            msgEl.textContent = '';
            nextBtn.style.display = 'none';
            optionsBox.innerHTML = ''; 
            optionsBox.classList.remove('disabled');

            const data = questions[index];
            qImg.src = folderPath + data.q;
            
            // é€™ä¸€è¡Œå¦‚æœåŸ·è¡ŒæˆåŠŸï¼Œä¸Šé¢çš„ã€Œæº–å‚™é–‹å§‹...ã€å°±æœƒè®Šæ–‡å­—
            progressEl.textContent = `ç¬¬ ${index + 1} é¡Œ / å…± ${questions.length} é¡Œ`;

            // 1. è¤‡è£½é¸é …ä¸¦æ‰“äº‚
            let currentOptions = [...data.options];
            shuffleArray(currentOptions);

            // 2. ç”¢ç”Ÿé¸é …å¡ç‰‡
            currentOptions.forEach(optFileName => {
                const card = document.createElement('div');
                card.className = 'option-card';
                
                const img = document.createElement('img');
                img.src = folderPath + optFileName;
                card.appendChild(img);

                // é»æ“Šäº‹ä»¶
                card.onclick = () => checkAnswer(card, optFileName, data.ans);

                optionsBox.appendChild(card);
            });
        }

        function checkAnswer(cardElement, selectedFile, correctFile) {
            if (isAnswered) return; 
            isAnswered = true;
            
            optionsBox.classList.add('disabled');

            const allCards = document.querySelectorAll('.option-card');

            if (selectedFile === correctFile) {
                msgEl.innerHTML = '<span class="correct-text">ğŸ‰ ç­”å°äº†ï¼</span>';
                cardElement.classList.add('correct');
            } else {
                msgEl.innerHTML = '<span class="wrong-text">âŒ ä¸å°å–”ï¼Œæ­£ç¢ºç­”æ¡ˆæ˜¯...</span>';
                cardElement.classList.add('wrong');
                
                allCards.forEach(card => {
                    if (card.querySelector('img').src.includes(correctFile)) {
                        card.classList.add('correct');
                    }
                });
            }
            
            nextBtn.style.display = 'block';
        }

        function nextQuestion() {
            currentIdx++;
            loadQuestion(currentIdx);
        }

        function gameFinished() {
            document.querySelector('.question-container').style.display = 'none';
            document.querySelector('.instruction').style.display = 'none';
            optionsBox.style.display = 'none';
            msgEl.textContent = '';
            nextBtn.style.display = 'none';

            progressEl.innerHTML = "ğŸ‰ æ­å–œï¼å…¨éƒ¨æŒ‘æˆ°å®Œæˆï¼";
            progressEl.style.color = "#6a1b9a";
            progressEl.style.fontSize = "1.5rem";

            finalBtns.style.display = 'flex';
        }

        function goToLobby() {
            window.location.href = '../index.html';
        }

        function shuffleArray(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
        }

    </script>
</body>
</html>
